<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <!-- Office JavaScript API -->
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js">
    </script>

    <script>

    Office.onReady()

    function applyDefault() {

        var signatureList = Office.context.roamingSettings.get("signatureList");

        for (var i=0; i < signatureList.length; i++){
            signatureJSON = signatureList[i];

            if (signatureJSON.isDefault) {
            console.log(signatureList[i]); 
            var signatureFirstName = signatureJSON.details.firstName;
            var signatureLastName = signatureJSON.details.lastName;
            var signatureTitle = signatureJSON.details.title;
            var signaturePhone = signatureJSON.details.phone;
            var signatureWebsite = signatureJSON.details.website;
            var signatureQuote = signatureJSON.details.quote;

            Office.context.mailbox.item.body.setSelectedDataAsync(signatureFirstName + " " + signatureLastName +"\n" + signatureTitle + " " + signaturePhone + " " + signatureWebsite + "\n" + signatureQuote);
            }         
        };
    };
    </script>

    <title>Scribe Commands</title>
</head>
