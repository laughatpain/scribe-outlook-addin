<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scribe Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Database.js for JS functions-->
    <script src="/src/signaturecommands/database.js"></script>

    <!-- randomquotes.js for JS functions-->
    <script type="text/javascript" src="/src/randomquotes/randomquotes.js"></script>

    <!-- signaturedropdown.js for JS functions-->
    <script src="/src/signaturedropdown/signaturedropdown.js"></script>

    <!-- Some vector icons from Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric" onload="returnSignatureTitleLoop()">
    <!--<header class="ms-welcome__header ms-bgColor-neutralLighter">
        <h1 class="ms-font-su">Welcome</h1>
    </header> -->
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: grid;">
        <div class="grid-container">
            <div class="grid-item firstName">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" style= "height: 70%">
            </div>
            <div class="grid-item signatureID">
                <input type="text" id="signatureID" name="signatureID" placeholder="Signature Name" style= "height: 70%">
            </div>
            <div class="grid-item lastName">
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" style= "height: 70%">
            </div>
            <div class="grid-item title">
                <input type="text" id="title" name="title" placeholder="Title/Company" style= "width: 97%; height: 70%">
            </div>
            <div class="grid-item phone">
                <input type="text" id="phone" name="phone" placeholder="Phone Number" style= "height: 70%">
            </div>
            <div class="grid-item website">
                <input type="text" id="website" name="website" placeholder="Website" style= "height: 70%">
            </div>
            <div class="grid-item quote">
                <input type="text" id="quote" name="quote" placeholder="Quote" style = "width: 97%; height: 70%">
            </div>
        </div>
        <div class="flex-container">
            <div>
                <button class ="button ms-welcome__action.ms-Button--hero" title="Save Signature" style = "width: 50px;" onclick="saveSignature()">
                    <i class="fa fa-save"></i>
                </button>
            </div>
            <div>
                <button class ="button ms-welcome__action.ms-Button--hero" title="Delete Selected Signature" style = "width: 50px;"  onclick="removeSignatureByID()">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
            <div>
                <button class ="button ms-welcome__action.ms-Button--hero" title="Undo Signature Edits" style = "width: 50px;"  onclick="undoSignature()">
                    <i class="fa fa-undo"></i>
                </button>
            </div>
            <div>
                <button class ="button ms-welcome__action.ms-Button--hero" title="Set as Default Signature" style = "width: 50px;"  onclick="setDefault()">
                    <i class="fa fa-heart"></i>
                </button>
            </div>
        </div>
        
        <div>
            <select id="signatureDropdown">
                <option value="hide">Select a Signature...</option>
          </select>
            <!--<select id="signature">
                <option value="hide">Select a Signature...</option>
                <option value="test_signature_01">Signature 01</option>
                 <option value="test_signature_01">Signature 02</option>
                 <option value="test_signature_01">Signature 03</option>
          </select>-->
        </div>
        <div class ="button applySignature" title="Apply Signature at Cursor Location" onclick='Office.context.mailbox.item.body.setSelectedDataAsync(returnSignatureByID())'>
            <i class="fa fa-pencil"></i>
            Apply Signature
        </div>
        <div class ="button applySignatureList" title="Apply Signature List at Cursor Location" onclick='Office.context.mailbox.item.body.setSelectedDataAsync(returnSignatureList())'>
            <i class="fa fa-pencil"></i>
            Return Signature List
        </div>
        <div>
        <div class ="button clearList" title="Clears list" onclick="clearList()">
            Clear List
        </div>
        <!--<div class ="button applySignature" title="Apply Signature at Cursor Location" onclick='Office.context.mailbox.item.body.setSelectedDataAsync("Example Signature")'>
            <i class="fa fa-pencil"></i>
            Apply Signature
        </div>-->
    </main>
</body>

</html>
